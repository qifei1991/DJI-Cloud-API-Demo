server:
  port: 6789
#  servlet:
#    context-path: /cloud-service
spring:
  application:
    name: cloud-api-sample
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.1.202:3306/cloud_sample?useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: root
#      url: jdbc:mysql://192.168.1.16:3306/cloud_sample?useSSL=false&allowPublicKeyRetrieval=true
#      username: dlwy
#      password: dlwy
      keep-alive: true  #连接存活配置，防止长时间不操作系统首次点击数据库查询慢的问题；
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 30000
      #如果需要固定连接池大小，则以上三个参数配置为同一数值
      connection-error-retry-attempts: 3  # 失败后重试连接次数
      time-between-eviction-runs-millis: 60000 # 检测可以关闭的空闲连接间隔时间，默认60*1000L
      min-evictable-idle-time-millis: 300000 # 连接在池中的最小生存时间；默认1000L * 60L * 30L;
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙
      aop-patterns: com.springboot.service.* # Spring监控AOP切入点，如com.forestar.xxx.service.*,配置多个英文逗号分隔;好像没鸟用
      connection-properties: ruid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      use-global-data-source-stat: true # 合并多个DruidDataSource的监控数据
      # WebStatFilter配置
      web-stat-filter:
        enabled: false
        url-pattern: /* # 添加过滤规则
        exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*' # 忽略过滤的格式
      # StatViewServlet配置
      stat-view-servlet:
        enabled: false
        url-pattern: /druid/* # 访问路径为/druid时，跳转到StatViewServlet
        reset-enable: false # 是否能够重置数据
        # 需要账号密码才能访问控制台
        login-username: admin
        login-password: admin
        # allow: 127.0.0.1 # IP白名单
        # deny: 192.168.1.218 #　IP黑名单（共同存在时，deny优先于allow）
      # 配置StatFilter
      filter:
        stat:
          enabled: false #关闭开启druid的SQL监控，springboot-2.x版本默认是true开启状态
          merge-sql: true # 是否开启sql合并，开启能减少内存占用
          log-slow-sql: true #
      mysql:
        usePingMethod: false

  redis:
    host: localhost
    port: 6379
    database: 0
    username: # if you enable
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

jwt:
  issuer: DJI
  subject: CloudApiSample
  secret: CloudApiSample
  age: 86400

mqtt:
  # @see com.dji.sample.component.mqtt.model.MqttUseEnum
  # BASIC parameters are required.
  BASIC:
    protocol: MQTT # @see com.dji.sample.component.mqtt.model.MqttProtocolEnum
#    host: 10.10.2.17 #Please enter your ip. # 192.168.1.1
#    port: 61613
#    username: admin
#    password: admin
    host: 192.168.1.202 #Please enter your ip. # 192.168.1.1
    port: 1883
    username: JavaServer
    password: 123456
    client-id: CloudApiService # 123456
    # If the protocol is ws/wss, this value is required.
    path:
    # Topics that need to be subscribed when initially connecting to mqtt, multiple topics are divided by ",".
    inbound-topic: sys/product/+/status,thing/product/+/requests

